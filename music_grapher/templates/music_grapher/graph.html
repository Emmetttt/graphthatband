<head>

<script type="text/javascript">
$(function () {
    $('#container').highcharts({
        xAxis: {
        	title: {
        		text: 'Year'
        	},
            startOnTick: false,
            min: {{ min_date }},
            max: {{ max_date }}
        },

        yAxis: {
        	title: {
        		text: 'Score'
        	},
            min: {{ min_score }},
            max: {{ max_score }}
        },

        title: {
            text: "{{ bandname }}"
        },

        tooltip: {
        	formatter: function () {
        		return '<b>Album Name: </b>' + this.point.name + '<br/><b>Release Year: </b>' + this.point.x + '<br/><b>Critic Score: </b>' + this.point.y;
        	}
        },

        plotOptions: {
            series: {
                cursor: 'pointer',
                point: {
                    events: {
                        click: function () {
                            window.open(this.options.link, "_blank")
                        }
                    }
                }
                /*legendItemClick: function(event) {
                    chart.yAxis[0].options.tickInterval = 2;
                    chart.options.yAxis.min = 0;
                    chart.options.yAxis.max = 20;
                    chart.redraw();
                }*/
            }
        },

        series: [{
            type: 'line',
            name: 'Trend',
            data: {{ regression|safe }},
            marker: {
                enabled: false
            },
            enableMouseTracking: false
        }, {
            type: 'scatter',
            name: 'Albums',
            data: {{ data|safe }}, /*quotes come out as &quot; if not |safe*/
            marker: {
                radius: 4,
                fillColor: '#949494'
            }
        }]
    });
});
